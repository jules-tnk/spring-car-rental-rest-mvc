<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{payment.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{payment.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/payments}" th:text="#{payment.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('payment')}" />
            <form th:action="${T(io.bootify.spring_car_rental.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='amount')}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='date', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='method')}" />
                <div th:replace="~{fragments/forms::inputRow(object='payment', field='payment', type='select')}" />
                <input type="submit" th:value="#{payment.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
