<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{agency.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{agency.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/agencys}" th:text="#{agency.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('agency')}" />
            <form th:action="${T(io.integratedproject.spring_car_rental.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='agency', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='agency', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='agency', field='city')}" />
                <div th:replace="~{fragments/forms::inputRow(object='agency', field='manager', type='select')}" />
                <input type="submit" th:value="#{agency.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
