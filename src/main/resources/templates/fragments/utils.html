<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <body>
        <form th:fragment="searchFilter(object)" th:if="${!__${object}__s.empty || filter != null}" th:action="${T(io.bootify.spring_car_rental.util.WebUtils).getRequest().requestURI}" method="get" class="col-md-6 col-lg-4">
            <div class="input-group mb-3">
                <input type="text" name="filter" th:value="${filter == null ? '' : filter}" th:placeholder="#{__${object}__.list.filter}" class="form-control">
                <button type="submit" th:text="#{searchFilter.apply}" class="btn btn-secondary" />
            </div>
        </form>
    </body>
</html>
