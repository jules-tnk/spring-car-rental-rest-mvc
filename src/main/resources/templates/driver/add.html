<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{driver.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{driver.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/drivers}" th:text="#{driver.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('driver')}" />
            <form th:action="${T(io.integratedproject.spring_car_rental.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='driver', field='firstName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='driver', field='lastName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='driver', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='driver', field='phoneNumber', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='driver', field='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='driver', field='isAvailable', type='checkbox')}" />
                <input type="submit" th:value="#{driver.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
