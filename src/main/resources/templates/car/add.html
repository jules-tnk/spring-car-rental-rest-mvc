<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{car.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{car.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/cars}" th:text="#{car.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('car')}" />
            <form th:action="${T(io.integratedproject.spring_car_rental.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='car', field='licensePlate')}" />
                <div th:replace="~{fragments/forms::inputRow(object='car', field='isAvailable')}" />
                <div th:replace="~{fragments/forms::inputRow(object='car', field='carDescription', type='select')}" />
                <input type="submit" th:value="#{car.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
